apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-pods
  namespace: monitoring
data:
  pod-monitoring.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "links": [],
      "panels": [
        {
          "title": "CPU Usage (Core)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{image!=\"\", container!=\"POD\"}[1m])) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Memory Usage (Bytes)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "targets": [
            {
              "expr": "sum(container_memory_usage_bytes{image!=\"\", container!=\"POD\"}) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 30,
      "style": "dark",
      "tags": [],
      "templating": { "list": [] },
      "time": { "from": "now-15m", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "TP2 - Pod Monitoring",
      "uid": "tp2-pods",
      "version": 1
    }